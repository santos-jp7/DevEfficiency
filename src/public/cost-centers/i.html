<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Custo</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">

    <script src="../assets/js/vue.min.js"></script>
    <script src="../assets/js/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/axios.min.js"></script>
    <script src="../assets/js/moment.min.js"></script>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <img src="../assets/img/logo_cabecalho.png" alt="Codlinx" width="40" height="40">
            </a>
        </div>
    </nav>

    <div class="container p-4" id="app">
        <div class="col">
            <div class="d-flex flex-wrap" style="gap:.5rem">
                <div class="btn-group">
                    <button type="button" class="btn btn-dark btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Gestão
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="../clients">Clientes</a></li>
                        <li><a class="dropdown-item" href="../projects">Projetos</a></li>
                        <li><a class="dropdown-item" href="../products">Produtos</a></li>
                        <li><a class="dropdown-item" href="../suppliers">Fornecedores</a></li>
                    </ul>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-dark btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Operações
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="../service_orders">Ordens de serviço</a></li>
                    </ul>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-dark btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Financeiro
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="../billings">Cobranças</a></li>
                        <li><a class="dropdown-item" href="../payables">Contas a Pagar</a></li>
                        <li><a class="dropdown-item" href="../subscriptions">Assinaturas</a></li>
                        <li><a class="dropdown-item" href="../protocols">Protocolos</a></li>
                        <li><a class="dropdown-item" href="../bank-accounts">Contas Bancárias</a></li>
                        <li><a class="dropdown-item" href="../cost-centers">Centros de Custo</a></li>

                    </ul>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-dark btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Infraestrutura
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="../servers/">Servidores</a></li>
                    </ul>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-dark btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Relatórios
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="../financial-history/">Fluxo de caixa</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <hr />

        <h5>Centro de Custo #{{ id }}</h5>
        <hr>
        <form @submit.prevent="saveCostCenter">
            <div class="row">
                <div class="mb-3 col-12">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" v-model="name" required>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-12">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-control" v-model="description"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-12">
                    <label class="form-label">Centro de Custo Pai (Opcional)</label>
                    <select v-model="ParentId" class="form-control">
                        <option :value="null">-- Nenhum --</option>
                        <option v-for="cc in allCostCenters" :value="cc.id" :disabled="cc.id === id">
                            {{ cc.name }}
                        </option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Salvar</button>
            <a href="./index.html" class="btn btn-secondary">Voltar</a>
        </form>
        <hr>
        <button v-if="id" @click="deleteCostCenter" class="btn btn-danger">Excluir Centro de Custo</button>
    </div>

    <script src="../assets/js/cost-centers/i.js"></script>
</body>

</html>
