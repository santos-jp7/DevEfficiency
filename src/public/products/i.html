<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codlinx - Produto</title>

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css" />

    <script src="../assets/js/vue.min.js"></script>
    <script src="../assets/js/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/axios.min.js"></script>
    <script src="../assets/js/moment.min.js"></script>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <img src="../assets/img/logo_cabecalho.png" alt="Codlinx" width="40" height="40" />
            </a>
        </div>
    </nav>

    <div class="container p-4" id="product">
        <div class="col">
            <div class="d-flex flex-wrap" style="gap:.5rem">
                <div class="btn-group">
                    <button type="button" class="btn btn-dark btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Gestão
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="../clients">Clientes</a></li>
                        <li><a class="dropdown-item" href="../projects">Projetos</a></li>
                        <li><a class="dropdown-item" href="../products">Produtos</a></li>
                        <li><a class="dropdown-item" href="../suppliers">Fornecedores</a></li>
                    </ul>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-dark btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Operações
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="../service_orders">Ordens de serviço</a></li>
                    </ul>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-dark btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Financeiro
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="../billings">Cobranças</a></li>
                        <li><a class="dropdown-item" href="../payables">Contas a Pagar</a></li>
                        <li><a class="dropdown-item" href="../subscriptions">Assinaturas</a></li>
                        <li><a class="dropdown-item" href="../protocols">Protocolos</a></li>
                        <li><a class="dropdown-item" href="../bank-accounts">Contas Bancárias</a></li>
                        <li><a class="dropdown-item" href="../cost-centers">Centros de Custo</a></li>
                        <li><a class="dropdown-item" href="../bank-transfers">Transferências entre contas</a></li>

                    </ul>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-dark btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Infraestrutura
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="../servers/">Servidores</a></li>
                    </ul>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-dark btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Relatórios
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="../financial-history/">Fluxo de caixa</a></li>
                        <li><a class="dropdown-item" href="../expense-report/">Relatório de Despesas</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <hr />

        <div class="d-flex justify-content-between">
            <h5>Produto #{{id}}</h5>
        </div>

        <form v-on:submit="handlerSubmit">
            <div class="row">
                <div class="mb-3 col-lg">
                    <label for="description" class="form-label">Descrição:</label>
                    <input type="text" class="form-control" v-model="description" id="description" />
                </div>

                <div class="mb-3 col-sm">
                    <label for="value" class="form-label">Valor:</label>
                    <input type="number" class="form-control" v-model="value" id="value" step="0.01" />
                </div>

                <div class="mb-3 col-sm">
                    <label for="coust" class="form-label">Custo:</label>
                    <input type="number" class="form-control" v-model="coust" id="profit" step="0.01" />
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-sm">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="generate_license"
                            v-model="generate_license">
                        <label class="form-check-label" for="generate_license">
                            Gerar licença
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
    </div>

    <script src="../assets/js/products/i.js"></script>
</body>

</html>
