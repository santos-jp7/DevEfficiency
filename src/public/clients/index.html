<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codlinx - Clientes</title>

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css" />

    <script src="../assets/js/vue.min.js"></script>
    <script src="../assets/js/jquery-3.6.1.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/axios.min.js"></script>
    <script src="../assets/js/moment.min.js"></script>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <img src="../assets/img/logo_cabecalho.png" alt="Codlinx" width="40" height="40" />
            </a>
        </div>
    </nav>

    <div class="container p-4" id="clients">
        <div class="col">
            <a href="../clients" class="btn btn-dark btn-sm my-2">Clientes</a>
            <a href="../projects" class="btn btn-dark btn-sm my-2">Projetos</a>
            <a href="../service_orders" class="btn btn-dark btn-sm my-2">Os</a>
            <a href="../subscriptions" class="btn btn-dark btn-sm my-2">Assinaturas</a>
            <a href="../servers/" class="btn btn-dark btn-sm my-2">Servidores</a>
            <a href="../products" class="btn btn-dark btn-sm my-2">Produtos</a>
        </div>

        <hr />

        <div class="d-flex flex-wrap justify-content-between">
            <div class="w-80">
                <h5>Clientes</h5>
            </div>
            <div class="w-15 d-flex" style="gap: 5px">
                <input type="search" class="form-control" placeholder="Pesquisar" v-model="q"
                    v-on:keyup="handlerSearch" />
                <a class="btn btn-dark" href="../clients/i.html"><i class="fa-solid fa-plus"></i></a>
            </div>
        </div>

        <div class="table-responsive m-2">
            <table class="table table-striped border">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Documento</th>
                        <th scope="col">Abrir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="client of clients">
                        <th scope="row">{{client.id}}</th>
                        <td>{{client.name}}</td>
                        <td>{{maskDocument(client.document)}}</td>
                        <td>
                            <a :href="'../clients/i?id='+client.id"><i class="fa-solid fa-arrow-right"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../assets/js/clients/clients.js"></script>
</body>

</html>
