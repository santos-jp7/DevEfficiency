<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Codlinx - Login</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav class="navbar bg-light">
            <div class="container">
                <a class="navbar-brand" href="">
                    <img src="./assets/img/logo_cabecalho.png" alt="Codlinx" width="40" height="40" />
                </a>
            </div>
        </nav>

        <div class="container">
            <div class="row d-flex p-2">
                <form class="col-lg-4 mx-auto border rounded mt-3 p-4" id="login" @submit="handlerSubmit">
                    <div class="mb-3">
                        <label for="inputLogin" class="form-label">Login</label>
                        <input type="text" class="form-control" id="inputLogin" v-model="username" />
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" v-model="password" />
                    </div>

                    <button type="submit" class="btn btn-dark">Entrar</button>
                </form>
            </div>
        </div>

        <script src="./assets/js/axios.min.js"></script>
        <script src="./assets/js/vue.min.js"></script>
        <script src="./assets/js/login.js"></script>
    </body>
</html>
